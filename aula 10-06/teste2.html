<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body>

    <script>
        function mensagem() {
        var valorNome = document.getElementById("idNome").value;
        
        // Exibir mensagem em caixa de alerta:
        alert("Bem-vindo, " + valorNome);
        
        // Copiar valor de uma caixa de texto para outra:
        document.getElementById("idNomeDigitado").value = document.getElementById("idNome").value;
        
        // Escrever na p√°gina (usando conteiner span):
        document.getElementById("mostraValor").innerHTML = "Muito bem, " + valorNome + " !"; 
        }
        </script>
    <div class="container">
    <H1>Usando JavaScript getElementById</H1>

    <form name="teste"  method="GET" >
        <div class="mb-3">
    <label class="form-label">Nome:</label>
    <input type="text" name="nome" id="idNome" class="form-control w-25"><br><br>
    <label class="form-label">Nome Digitado</label>
    <input type="text" name="nomeDigitado" id="idNomeDigitado" class="form-control w-25" disabled> <br><br>
    <button type="button" name="botao" id="idBotao" onclick="mensagem();" class="btn btn-primary">Clique Aqui</button>
       </div>
    </form>
    <p><span id="mostraValor"></span></p>
    </div>
    <!--https://getbootstrap.com/docs/5.2/forms/overview/  Bootstrap utilizado: Forms-->

    </body>
</html>
